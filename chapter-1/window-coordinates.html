<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window Coordinates</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color: beige;
            margin-bottom: 5px;
        }

        .special {
            background-color: goldenrod;
        }

        aside {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
<div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
<aside>
    <button class="scroll-by">Scroll by 100px</button>
    <button class="scroll-to">Scroll to 100px</button>
    <button class="scroll-into">Scroll into special</button>
</aside>
<script>
    const el = document.querySelector('.special');
    const scrollBy = document.querySelector('.scroll-by');
    const scrollTo = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');

    el.addEventListener('click', e => {
        getCoordinates(e);
    })

    scrollBy.addEventListener('click', () => {
        window.scrollBy({top: 100})
    })
    scrollTo.addEventListener('click', () => {
        window.scrollTo({top: 100})
    })
    scrollInto.addEventListener('click', () => {
        el.scrollIntoView();
    })

    function getCoordinates(event) {
        console.log(`rect: `, el.getBoundingClientRect())
        console.log(`client: ${event.clientX}, ${event.clientY}`)
    }
</script>
</body>
</html>
