<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>007</title>
  <style>
    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: black;
      transform: translate(-50%, -50%);
    }
    .horizontal {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: black;
    }
    .vertical {
      position: absolute;
      height: 100%;
      width: 1px;
      background-color: black;
    }
    .tag {
      position: absolute;
      color: black;
    }
  </style>
</head>
<body>
<div class="dot"></div>
<div class="horizontal"></div>
<div class="vertical"></div>
<div class="tag">Placeholder</div>
<script>
  const dot = document.querySelector('.dot');
  const horizontal = document.querySelector('.horizontal');
  const vertical = document.querySelector('.vertical');
  const tag = document.querySelector('.tag');
  document.addEventListener('mousemove', (event) => {
    dot.style.left = `${event.clientX}px`;
    dot.style.top = `${event.clientY}px`;
    horizontal.style.top = `${event.clientY}px`;
    vertical.style.left = `${event.clientX}px`;
    tag.innerHTML = `${event.clientX}px ${event.clientY}px`;
    tag.style.left = `${event.clientX}px`;
    tag.style.top = `${event.clientY}px`;
  })
</script>
</body>
</html>
